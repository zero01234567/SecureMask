<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureMask Pro - ソースコード匿名化ツール</title>
    <style>
        /* リセットCSSと基本設定 */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary: #2b8a3e;
            --secondary: #495057;
            --error: #c92a2a;
            --background: #f8f9fa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--background);
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直方向中央寄せ */
        }

        .app-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .main-panel {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: space-around; /* 均等配置 */
        }

        .code-box {
            width: 100%;
            min-height: 150px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 15px;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            resize: vertical;
            background-color: white;
            line-height: 1.5;
            flex: 1; /* 利用可能なスペースを全て使用 */
        }

        #outputResult {
            background-color: #f8f9fa;
        }

        .control-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .mask-btn {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            line-height: 1.5;
        }

        select.mask-btn {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .mask-btn:hover {
            background-color: #248232;
            transform: translateY(-1px);
        }

        .error-alert {
            color: var(--error);
            padding: 1rem;
            background: #fff5f5;
            border: 2px solid #ffe3e3;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        /* スクロールバースタイル */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            body {
                padding: 0.75rem;
                justify-content: flex-start; /* モバイルでは上部寄せ */
            }

            .main-panel {
                padding: 1rem;
                gap: 1rem;
            }

            .control-group {
                flex-direction: column;
            }

            .mask-btn {
                width: 100%;
                justify-content: center;
            }

            .code-box {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <h1>🛡️ SecureMask Pro</h1>
        <p>ソースコードの機密要素を完全匿名化</p>
    </header>

    <main class="main-panel">
        <section>
            <h2>📥 入力コード</h2>
            <textarea id="sourceInput" class="code-box" placeholder="匿名化するコードを貼り付けてください..."></textarea>
            <div class="control-group">
                <select id="langSelect" class="mask-btn">
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
                <button id="executeBtn" class="mask-btn">🚀 匿名化実行</button>
            </div>
        </section>

        <section class="result-section">
            <h2>📤 匿名化結果</h2>
            <textarea id="outputResult" class="code-box" readonly></textarea>
        </section>

        <div id="errorDisplay" class="error-alert"></div>
    </main>

    <script>
        class SecureMaskEngine {
            constructor() {
                this.patterns = {
                    Java: this.createJavaPatterns()
                };
            }

            createJavaPatterns() {
                return {
                    class: /\b(?:class|interface|enum)\s+([A-Z][A-Za-z0-9_]*)\b/g,
                    method: /\b(public|private|protected|static|final|synchronized)\s+([A-Za-z0-9<>\[\],\s]+)\s+([a-zA-Z_$][a-zA-Z0-9_$]*)\s*\(([^)]*)\)\s*\{/g,
                    variable: /\b([A-Za-z_$][\w$]*)\s+([A-Za-z_$][\w$]*)\s*(?:=|;)/g,
                    parameter: /@RequestParam\s+([A-Za-z_$][A-Za-z0-9_$]*)\s+([A-Za-z_$][A-Za-z0-9_$]*)/g,
                    annotations: /@(GetMapping|PostMapping|RequestMapping|PutMapping|DeleteMapping|PatchMapping)\s*\(\s*"([^"]+)"\s*\)/g,
                    javadoc: /\/\*\*[\s\S]*?\*\//g
                };
            }

            mask(source, lang) {
                if (!this.patterns[lang]) throw new Error("未対応の言語です");

                let counters = this.initCounters();
                let masked = source;

                masked = masked.replace(this.patterns[lang].javadoc, comment => 
                    comment.replace(/@param\s+(\w+)/g, (_, p) => `@param param${counters.docParam++}`)
                           .replace(/@return\s+([^\s]+)/g, (_, r) => `@return result${counters.docReturn++}`)
                );

                masked = masked.replace(this.patterns[lang].annotations, (match, type) => 
                    `@${type}("/${type.toLowerCase()}${counters.annotation++}")`
                );

                masked = masked.replace(this.patterns[lang].class, () => 
                    `class Class${counters.class++}`
                );

                masked = masked.replace(this.patterns[lang].method, (_, mod, type) => 
                    `${mod} ${type} method${counters.method++}`
                );

                masked = masked.replace(this.patterns[lang].parameter, (_, type) => 
                    `@RequestParam ${type} param${counters.param++}`
                );

                masked = masked.replace(this.patterns[lang].variable, (_, type) => 
                    `${type} var${counters.var++}`
                );

                return masked;
            }

            initCounters() {
                return { class: 1, var: 1, method: 1, param: 1, docParam: 1, docReturn: 1, annotation: 1 };
            }
        }

        class SecureMaskApp {
            constructor() {
                this.engine = new SecureMaskEngine();
                this.bindEvents();
            }

            bindEvents() {
                document.getElementById('executeBtn').addEventListener('click', e => {
                    e.preventDefault();
                    this.process();
                });
            }

            process() {
                try {
                    const source = document.getElementById('sourceInput').value.trim();
                    if (!source) throw new Error("入力コードが空です");
                    
                    const lang = document.getElementById('langSelect').value;
                    const result = this.engine.mask(source, lang);
                    
                    document.getElementById('outputResult').value = result;
                    document.getElementById('errorDisplay').style.display = 'none';
                } catch (error) {
                    this.showError(error);
                }
            }

            showError(error) {
                const errorBox = document.getElementById('errorDisplay');
                errorBox.textContent = `⚠️ エラー: ${error.message}`;
                errorBox.style.display = 'block';
                console.error(`処理失敗: ${error.stack}`);
            }
        }

        // アプリケーション初期化
        new SecureMaskApp();
    </script>
</body>
</html>
